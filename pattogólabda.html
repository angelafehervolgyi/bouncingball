<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Pattogó labda</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background: #0d1e4a;
      width: 600px;
      height: 300px;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 40px #0d1e4a88;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="labdaCanvas" width="600" height="300"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('labdaCanvas');
    const ctx = canvas.getContext('2d');

    // Labda adatai
    const ball = {
      x: 100,
      y: 100,
      radius: 25,
      color: '#ff9100',
      vx: 4,
      vy: 3
    };

    function drawBall() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.shadowColor = ball.color;
      ctx.shadowBlur = 16;
      ctx.fill();
      ctx.closePath();
      ctx.shadowBlur = 0;
    }

    function updateBall() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      // Pattogás a széleknél
      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.vx *= -1;
      }
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.vy *= -1;
      }
    }

    function animate() {
      updateBall();
      drawBall();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
